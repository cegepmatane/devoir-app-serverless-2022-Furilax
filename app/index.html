<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Écouteurs sans fil</title>
        <link rel="stylesheet" href="decoration/application.css">

        <script src="Ecouteur.js"></script>
        <script src="EcouteurDAO.js"></script>
        <script src="VueEcouteur.js"></script>
        <script src="VueListeEcouteur.js"></script>

        <script defer src="Application.js"></script>
    </head>

    <body>

        <div id="page-chargement-application">Chargement de l'application liste d'écouteurs</div>

        <script type="plain/text" id="html-vue-liste-ecouteur">
        <div class="page">
            <h1>Liste des écouteurs</h1>
            <a class="action" href="#ajouter-ecouteur">Ajouter des écouteurs</a>
            <ul id="liste-ecouteur">
            <li><a href="#ecouteur/{Ecouteur.id}" class="liste-ecouteur-item">{Ecouteur.marque} {Ecouteur.nom}</a></li>
            </ul>
        </div>
        </script>

        <script type="plain/text" id="html-vue-ecouteur">
            <div class="page">
              <h1>Écouteurs</h1>
              <h2 id="ecouteur-nom"></h2>
              <span>Marque</span>
              <p id="ecouteur-marque"></p>
              <span>Couleur</span>
              <p id="ecouteur-couleur"></p>
              <span>Autonomie</span>
              <p id="ecouteur-autonomie"></p>
              <span>Réduction active de bruit</span>
              <p id="ecouteur-reductionBruit"></p>
              <span>Écoute de l'environnement</span>
              <p id="ecouteur-ecouteEnvironnement"></p>
              <span>Résistance à l'eau</span>
              <p id="ecouteur-resistanceEau"></p>
              <a href="#" class="action">Revenir &agrave; la liste</a>
            </div>
            </script>
    </body>
</html>
